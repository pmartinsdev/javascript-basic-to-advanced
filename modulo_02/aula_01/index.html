<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Introducao ao CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Para referenciar um arquivo separado a um HTML precisamos utilizar a tag link com 2 atributos: href (caminho do arquivo) rel (Relacao daquele link ao HTML) -->
    <link href="./style.css" rel="stylesheet">

    <!-- Outra forma de utilizar CSS dentro do HTML -->
    <style>

    </style>
  </head>
  <body> 
    <p>Isto aqui é um texto</p>

    <p class="destaque">Este texto aqui tem a class Destaque</p>

    <p id="titulo-principal" class="destaque"> Este aqui é um titulo principal</p>

    <strong>Texto em Negrito</strong>

    <div id="container">
      <img 
        src="https://www.github.com/pmartinsdev.png" 
        alt="Foto do paulo professor"

    </div>

  </body>
</html>
